name: Docker Image DemoPerformance

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image DemoPerformance
      run: docker build . --file Dockerfile --tag demoperformance:$(date +%s)
